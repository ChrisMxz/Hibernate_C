<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/plantilla.xhtml">



	<ui:define name="contenido">

		<div class="card">

			<h:form id="cursos">

				<p:slideMenu id="menu-opciones">

					<p:menuitem id="opc-agregar" value="Agregar" icon="pi pi-plus"
						update=":formulario-alumnos" oncomplete="PF('dialogForm').show()">
						<p:resetInput target=":formulario-alumnos" />
					</p:menuitem>


				</p:slideMenu>

			</h:form>


			<!-- Dialogo modal para mostrar los detalles del Alumno -->
			<p:dialog header="Detalles Alumno" widgetVar="dialogForm"
				minHeight="230" minWidth="250" width="500" height="500"
				responsive="true" showEffect="fade" modal="true" hideEffect="fade"
				closeOnEscape="true">

				<ui:include src="/resources/paginas/formularioAlumno.xhtml" />

			</p:dialog>
		</div>
	</ui:define>


</ui:composition>
