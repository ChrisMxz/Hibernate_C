<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/plantilla.xhtml">

	<!-- Barra lateral derecha con opciones -->
	<ui:define name="barraizquierda">
		<ui:include src="/resources/paginas/opcionesCurso.xhtml"></ui:include>
	</ui:define>

	<ui:define name="contenido">

		<div class="card">

			<p:divider align="left">
				<div class="inline-flex align-items-center">
					<i class="pi pi-user mr-2" /> <b> <p:outputLabel
							value="Cursos" />
					</b>
				</div>
			</p:divider>


			<h:form id="cursos">
				<p:growl id="messages" showDetail="true" />
				<!-- tabla de usuarios -->
				<p:dataTable id="dt-cursos" widgetVar="dtCursos" var="dato"
					value="#{cursoBean.listaCursos}" rowKey="#{dato.idCurso}"
					selection="#{cursoBean.curso}" selectionMode="single"
					paginator="true" rows="10" paginatorPosition="bottom"
					rowsPerPageTemplate="5,10,15,20"
					paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
					<p:autoUpdate />
					<f:facet name="header">
						<div class="flex justify-content-between align-items-center">
							<!-- Vista de columnas -->
							<div>
								<p:selectCheckboxMenu id="co" label="Columnas"
									icon="pi pi-align-justify" />
								<p:columnToggler datasource=":cursos:dt-cursos" trigger="co">
									<p:ajax />
								</p:columnToggler>
							</div>
						</div>
					</f:facet>

					<p:column headerText="ID" sortBy="#{dato.idCurso}">
						<h:outputText value="#{dato.idCurso}" />
					</p:column>
					<p:column headerText="Nombre" sortBy="#{dato.nombre}">
						<h:outputText value="#{dato.nombre}" />
					</p:column>
					<p:column headerText="Precio" sortBy="#{dato.precio}">
						<h:outputText value="#{dato.precio}" />
					</p:column>
					<p:column headerText="# Alumnos" sortBy="#{dato.asignaciones.size()}">
						<h:outputText value="#{dato.asignaciones.size()}" />
					</p:column>
				</p:dataTable>

				<!-- opciones al hacer click derecho -->
				<p:contextMenu for="dt-cursos">
					<p:menuitem id="opc-lista-verAlumnos" value="Ver alumnos"
						icon="pi pi-user"
						update="dialogo-lista-asignaciones :asignaciones:dt-asignaciones"
						oncomplete="PF('dialogoListaAsignaciones').show()">
					</p:menuitem>
					<p:menuitem value="Editar" icon="pi pi-pencil"
						update=":formulario-cursos" oncomplete="PF('dialogForm').show()">
						<p:resetInput target=":formulario-cursos" />
					</p:menuitem>
					<p:menuitem value="Eliminar" update="dt-cursos" icon="pi pi-trash"
						actionListener="#{cursoBean.eliminar}">
						<p:confirm header="Confirmacion"
							message="¿Seguro que desea eliminar el Curso?"
							icon="pi pi-info-circle" />
					</p:menuitem>
				</p:contextMenu>

				<!-- Dialogo de confirmacion para eliminar -->
				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
					responsive="true" width="350">
					<p:commandButton value="No" type="button"
						styleClass="ui-confirmdialog-no ui-button-flat" />
					<p:commandButton value="Si" type="button"
						styleClass="ui-confirmdialog-yes" />
				</p:confirmDialog>
			</h:form>
		</div>

		<!-- Dialogo modal para mostrar lista de asignaciones -->
		<p:dialog header="#{cursoBean.curso.nombre}"
			id="dialogo-lista-asignaciones" widgetVar="dialogoListaAsignaciones"
			minHeight="230" minWidth="250" width="800" height="500"
			responsive="true" showEffect="fade" modal="true" hideEffect="fade"
			closeOnEscape="true">
			<ui:include src="/resources/paginas/cursosAsignaciones.xhtml" />
		</p:dialog>
	</ui:define>
</ui:composition>
