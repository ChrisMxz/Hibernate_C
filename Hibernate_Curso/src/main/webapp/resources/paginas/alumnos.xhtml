<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/plantilla.xhtml">

	<!-- Barra lateral derecha con opciones -->
	<ui:define name="barraizquierda">
		<ui:include src="/resources/paginas/opciones.xhtml"></ui:include>
	</ui:define>

	<ui:define name="contenido">

		<div class="card">

			<p:divider align="left">
				<div class="inline-flex align-items-center">
					<i class="pi pi-user mr-2" /> <b> <p:outputLabel
							value="Alumnos" />
					</b>
				</div>
			</p:divider>


			<h:form id="alumnos">
				<p:growl id="messages" showDetail="false" />
				<!-- tabla de usuarios -->
				<p:dataTable id="dt-alumnos" widgetVar="dtAlumnos" var="dato"
					value="#{alumnoBean.listaAlumnos}" rowKey="#{dato.idAlumno}"
					selection="#{alumnoBean.alumno}" selectionMode="single"
					paginator="true" rows="10" paginatorPosition="bottom"
					rowsPerPageTemplate="5,10,15,20"
					paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
					<p:autoUpdate />
					<f:facet name="header">
						<div class="flex justify-content-between align-items-center">
							<!-- Vista de columnas -->
							<div>
								<p:selectCheckboxMenu id="co" label="Columnas"
									icon="pi pi-align-justify" />
								<p:columnToggler datasource=":alumnos:dt-alumnos" trigger="co">
									<p:ajax />
								</p:columnToggler>
							</div>
						</div>
					</f:facet>

					<p:column headerText="ID" sortBy="#{dato.idAlumno}">
						<h:outputText value="#{dato.idAlumno}" />
					</p:column>
					<p:column headerText="Nombre" sortBy="#{dato.nombre}">
						<h:outputText value="#{dato.nombre}" />
					</p:column>
					<p:column headerText="Apellido" sortBy="#{dato.apellido}">
						<h:outputText value="#{dato.apellido}" />
					</p:column>
					<p:column headerText="Pais" sortBy="#{dato.domicilio.pais}">
						<h:outputText value="#{dato.domicilio.pais}" />
					</p:column>
					<p:column headerText="Calle">
						<h:outputText value="#{dato.domicilio.calle}" />
					</p:column>
					<p:column headerText="Telefono">
						<h:outputText value="#{dato.contacto.telefono}" />
					</p:column>
					<p:column headerText="Correo">
						<h:outputText value="#{dato.contacto.email}" />
					</p:column>
				</p:dataTable>

				<!-- opciones al hacer click derecho -->
				<p:contextMenu for="dt-alumnos">
					<p:menuitem id="opc-lista-verCursos" value="Ver cursos"
						icon="pi pi-list"
						update="dialogo-lista-asignaciones :asignaciones:dt-asignaciones"
						oncomplete="PF('dialogoListaAsignaciones').show()">
					</p:menuitem>
					<p:menuitem value="Editar" icon="pi pi-pencil"
						update=":formulario-alumnos" oncomplete="PF('dialogForm').show()">
						<p:resetInput target=":formulario-alumnos" />
					</p:menuitem>
					<p:menuitem value="Eliminar" update="dt-alumnos" icon="pi pi-trash"
						actionListener="#{alumnoBean.eliminar}">
						<p:confirm header="Confirmacion"
							message="¿Seguro que desea eliminar al Alumno?"
							icon="pi pi-info-circle" />
					</p:menuitem>
				</p:contextMenu>

				<!-- Dialogo de confirmacion para eliminar -->
				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
					responsive="true" width="350">
					<p:commandButton value="No" type="button"
						styleClass="ui-confirmdialog-no ui-button-flat" />
					<p:commandButton value="Si" type="button"
						styleClass="ui-confirmdialog-yes" />
				</p:confirmDialog>
			</h:form>

			<!-- Dialogo modal para mostrar lista de asignaciones -->
			<p:dialog header="#{alumnoBean.alumno.nombre}"
				id="dialogo-lista-asignaciones" widgetVar="dialogoListaAsignaciones"
				minHeight="230" minWidth="250" width="800" height="500"
				responsive="true" showEffect="fade" modal="true" hideEffect="fade"
				closeOnEscape="true">
				<ui:include src="/resources/paginas/alumnoAsignaciones.xhtml" />
			</p:dialog>
		</div>
	</ui:define>
</ui:composition>
