<?xml version="1.0" encoding="ISO-8859-1" ?>

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div class="card ui-fluid">
		<h:form id="formulario-alumnos">
			<p:growl id="msg" showDetail="false">

			</p:growl>
			<p:outputPanel class="formgrid grid" id="detalles">

				<!-- Input Nombre -->
				<div class="field col-6">
					<p:outputLabel for="@next" value="Nombre" indicateRequired="false" />
					<p:message for="@next" display="text"
						styleClass="text-xs pl-0 py-1 border-none" />
					<p:inputText id="nombre" value="#{alumnoBean.alumno.nombre}"
						label="Nombre" required="true" requiredMessage="Ingrese el dato"
						maxlength="30" />
				</div>

				<!-- Input Apellido -->
				<div class="field col-6">
					<p:outputLabel for="@next" value="Apellido"
						indicateRequired="false" />
					<p:message for="@next" display="text"
						styleClass="text-xs pl-0 py-1 border-none" />
					<p:inputText id="apellido"
						value="#{alumnoBean.alumno.apellido}" label="Nombre"
						required="true" requiredMessage="Ingrese el dato" maxlength="30" />
				</div>

				<p:divider align="left" type="dashed">
					<b>Domicilio</b>
				</p:divider>

				<!-- Input Pais -->
				<div class="field col-12 md:col-12">
					<p:outputLabel for="@next" value="Pais" />
					<p:selectOneMenu value="#{alumnoBean.alumno.domicilio.pais}"
						id="filtro-categorias" filter="true" filterMatchMode="startsWith"
						required="true" requiredMessage="Elige un pais">
						<f:selectItem itemLabel="Seleccionar " Value="#{null}" />
						<f:selectItems value="#{paisesLista}" var="p"
							itemValue="#{p.descripcion}" itemLabel="#{p.descripcion}" />
					</p:selectOneMenu>
				</div>
				<!-- Input calle -->
				<div class="field col-12 md:col-6">
					<p:outputLabel for="@next" value="Calle" indicateRequired="false" />
					<p:message for="@next" display="text"
						styleClass="text-xs pl-0 py-1 border-none" />
					<p:inputText id="calle"
						value="#{alumnoBean.alumno.domicilio.calle}" required="true"
						requiredMessage="Ingrese el dato" maxlength="30" />
				</div>

				<!-- Input Numero  -->
				<div class="field col-12 md:col-6">
					<p:outputLabel for="@next" value="No. Calle"
						indicateRequired="false" />
					<p:message for="@next" display="text"
						styleClass="text-xs pl-0 py-1 border-none" />
					<p:inputNumber id="numero"
						value="#{alumnoBean.alumno.domicilio.noCalle}"
						required="true" requiredMessage="Ingrese el dato" maxlength="5"
						minValue="1" decimalPlaces="0" decimalSeparator=" " />
				</div>

				<p:divider align="left" type="dashed">
					<b>Contacto</b>
				</p:divider>

				<!-- Input Telefono  -->
				<div class="field col-12 md:col-6">
					<p:outputLabel for="@next" value="Telefono"
						indicateRequired="false" />
					<p:message for="@next" display="text"
						styleClass="text-xs pl-0 py-1 border-none" />
					<p:inputMask id="telefono"
						value="#{alumnoBean.alumno.contacto.telefono}"
						requiredMessage="Ingrese el dato" mask="(99) 9999-9999"
						validateMask="true" />
				</div>

				<!-- Input Correo  -->
				<div class="field col-12 md:col-6">
					<p:outputLabel for="@next" value="Correo" indicateRequired="false" />
					<p:message for="@next" display="text"
						styleClass="text-xs pl-0 py-1 border-none" />
					<p:inputText id="correo"
						value="#{alumnoBean.alumno.contacto.email}" label="Nombre"
						required="true" requiredMessage="Ingrese el dato" maxlength="30" />
				</div>

			</p:outputPanel>

			<!-- Input Boton agregar-->
			<div class="col-12">
				<div class="grid">
					<div class="col-12 md:col-6"></div>
					<div class="col-12 md:col-6">
						<p:commandButton id="btn-agregar" icon="pi pi-save"
							value="Guardar" update="detalles"
							actionListener="#{alumnoBean.guardar}"
							styleClass="ui-button-success rounded-button">
						</p:commandButton>
						<h:inputHidden value="#{alumnoBean.alumno.idAlumno}" />
					</div>
				</div>
			</div>

		</h:form>


	</div>
</ui:component>
