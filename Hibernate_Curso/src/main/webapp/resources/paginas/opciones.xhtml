<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<div class="grid">
		<!-- divider con titulo opciones -->
		<div class="col-12">
			<p:divider align="left">
				<div class="inline-flex align-items-center">
					<i class="pi pi-cog mr-2" /> <b> <p:outputLabel
							value="Opciones" />
					</b>
				</div>
			</p:divider>


			<h:form id="opciones">
				<p:slideMenu id="menu-opciones">

					<p:menuitem id="opc-agregar" value="Agregar" icon="pi pi-plus"
						actionListener="#{alumnoBean.nuevo}"
						update=":formulario-alumnos:detalles"
						oncomplete="PF('dialogForm').show()">
						<p:resetInput target=":formulario-alumnos:detalles" />
					</p:menuitem>

					<p:menuitem id="opc-refrescar" value="Recargar"
						icon="pi pi-refresh" actionListener="#{alumnoBean.refrescar}">
					</p:menuitem>

				</p:slideMenu>

				<!-- divider con titulo Filtros -->
				<p:divider align="left">
					<div class="inline-flex align-items-center">
						<b> <p:outputLabel value="Filtros" />
						</b>
					</div>
				</p:divider>

				<div class="card ui-fluid formgrid grid">
					<!-- Filtro Categoria -->
					<div class="field col-12 ">
						<p:outputLabel for="@next" value="Buscar por:" />
						<p:selectOneMenu id="filtro-busqueda" value="#{alumnoBean.filtro}">
							<f:selectItem itemLabel="Id" itemValue="1" />
							<f:selectItem itemLabel="Nombre" itemValue="2" />
							<f:selectItem itemLabel="Apellido" itemValue="3" />
							<f:selectItem itemLabel="Pais" itemValue="4" />
							<f:selectItem itemLabel="Correo" itemValue="5" />
							<p:ajax event="itemSelect" listener="#{alumnoBean.buscar}"
								update=":alumnos:dt-alumnos" />
						</p:selectOneMenu>
					</div>

				</div>
			</h:form>

			<!-- Dialogo modal para mostrar los detalles del Alumno -->
			<p:dialog header="Detalles Alumno" widgetVar="dialogForm"
				minHeight="230" minWidth="250" width="500" height="500"
				responsive="true" showEffect="fade" modal="true" hideEffect="fade"
				closeOnEscape="true">

				<ui:include src="/resources/paginas/formularioAlumno.xhtml" />

			</p:dialog>
		</div>
	</div>
</ui:composition>
